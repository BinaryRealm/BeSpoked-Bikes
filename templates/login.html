<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-3">BeSpoked Bikes Login</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="flashes text-center">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="row justify-content-center">
                <div class="col-4 mb-2">
                    <input type="email" name="email" class="form-control input-lg" id="inputlg"
                        placeholder="Enter email">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mb-2">
                    <input type="password" name="password" id="inputPassword6" class="form-control"
                        placeholder="Enter password">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 offset-2">
                    <button type="submit" class="btn btn-primary" value="Submit">Login</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
